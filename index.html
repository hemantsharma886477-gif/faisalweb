<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faisal Agency Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 450px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0b5ed7;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      background: #0b5ed7;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #084298;
    }
    .success, .error {
      display: none;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="Sheet1">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <select name="service" required>
        <option value="">Select Service *</option>
        <option value="Website Designing">Website Designing</option>
        <option value="SEO Services">SEO Services</option>
        <option value="Digital Marketing">Digital Marketing</option>
      </select>
      <textarea name="message" placeholder="Your Message" rows="4"></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="successMsg" class="success">‚úÖ Form submitted successfully!</div>
    <div id="errorMsg" class="error">‚ùå Something went wrong!</div>
  </div>

  <script>
    document.getElementById("Sheet1").addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const formDetails = {
        name: formData.get("name"),
        email: formData.get("email"),
        phone: formData.get("phone"),
        service: formData.get("service"),
        message: formData.get("message"),
      };

      // üëá ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡§æ Google Apps Script URL ‡§°‡§æ‡§≤‡•á‡§Ç
      const scriptURL = "https://script.google.com/macros/s/AKfycbxVgPEGAY_nqSS1DlI9VU220glGIf-tJTQdK8tLCQAqz5uTaPWkry5oKTdKEAsL2vvl/exec";

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formDetails),
      })
        .then((res) => res.text())
        .then((data) => {
          console.log("Server Response:", data);
          document.getElementById("successMsg").style.display = "block";
          document.getElementById("errorMsg").style.display = "none";
          event.target.reset();
        })
        .catch((error) => {
          console.error("Error:", error);
          document.getElementById("errorMsg").style.display = "block";
          document.getElementById("successMsg").style.display = "none";
        });
    });
  </script>
</body>
</html>
