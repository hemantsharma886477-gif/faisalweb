<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faisal Agency Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 450px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #0b5ed7;
    }

    .form-container p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
    }

    textarea {
      resize: none;
    }

    button {
      background: #0b5ed7;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #084298;
    }

    .success, .error {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Get in Touch</h2>
    <p>Fill out the form below and we‚Äôll get back to you soon.</p>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Contact Number" required>
      
      <select name="service" required>
        <option value="">Select Service *</option>
        <option value="Website Designing">Website Designing</option>
        <option value="SEO Services">SEO Services</option>
        <option value="Digital Marketing">Digital Marketing</option>
        <option value="Other">Other</option>
      </select>

      <textarea name="message" placeholder="Your Message" rows="4"></textarea>
      <button type="submit">SUBMIT</button>
    </form>

    <div class="success">‚úÖ Form submitted successfully!</div>
    <div class="error">‚ùå Something went wrong. Please try again.</div>
  </div>

  <script>
    // üëâ ‡§Ö‡§™‡§®‡§æ Google Apps Script URL ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç
    const scriptURL = "https://script.google.com/macros/s/AKfycbxVgPEGAY_nqSS1DlI9VU220glGIf-tJTQdK8tLCQAqz5uTaPWkry5oKTdKEAsL2vvl/exec";

    const form = document.getElementById("contactForm");
    const successMsg = document.querySelector(".success");
    const errorMsg = document.querySelector(".error");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        service: form.service.value,
        message: form.message.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(data => {
        if(data.status === "success"){
          successMsg.style.display = "block";
          errorMsg.style.display = "none";
          form.reset();
        } else {
          throw new Error("Failed");
        }
      })
      .catch(err => {
        errorMsg.style.display = "block";
        successMsg.style.display = "none";
      });
    });
  </script>

</body>
</html>
